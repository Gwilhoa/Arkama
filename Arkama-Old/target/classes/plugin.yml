    description: "Renvoyer un message au dernier correspondant"
    permission: Arkama.msg
    usage: "Usage: /<command> [username]"
  hat:
    description: "En test"
    permission: Arkama.hat
  money:
    description: "Te donne de l'argent"
    permission: Arkama.money
  ville:
    desription: "Ne marche pas"
  speed:
    description: "En test"
  kit:
    description: "En test"
  kill:
    description: "En test"
  rename:
    description: "En test"
  murder:
    description: "Commande principale pour le murder"
  ctf:
    description: "Commande principale du CTF"
  setctf:
    description: "Définir le CTF"
  world:
    description: "Commande principale pour xXx_Mutiverse_xXx"
    permission: Arkama.world

permissions:
  Arkama.gm:
