    default: true
  Arkama.sethub:
    default: op
  Arkama.grade:
    default: op
  Arkama.heal:
    default: op
  Arkama.feed:
    default: op
  Arkama.rl:
    default: op
  Arkama.vanish:
    default: op
  Arkama.kick:
    default: op
  Arkama.enchant:
    default: op
