name: Arkama
api-version: 1.16
version: "5.0.0"
author: Guigui205 & DaveUltra & Timoreo (spelling by EnkiGaming)
main: fr.mediapi.arkama.Arkama
database: true
commands:
  warp:
    description: "en test"
  time:
    description: "Temps en heure"
    permission: Arkama.time
  sun:
    description: "Mettre le beau temps"
    permission: Arkama.sun
    usage: "Usage: /<command>"
  rain:
    description: "Mettre la pluie"
    permission: Arkama.rain
    usage: "Usage: /<command>"
  thunder:
    description: "Mettre l'orage"
    permission: Arkama.thunder
    usage: "Usage: /<command>"
  weather:
    description: "Changer le temps du monde actif"
    permission: Arkama.weather
    usage: "Usage: /<command>"
