    permission: Arkama.tp
    usage: "Usage: /<command> [coordonnées]"
  hub:
    description: "Définit un hub"
    permission: Arkama.hub
  setgrade:
    description: "Définit un grade"
    permission: Arkama.grade
  heal:
    description: "Met ta vie à 100%"
    permission: Arkama.heal
  feed:
    description: "Met ta faim à 100%"
    permission: Arkama.feed
  rl:
    description: "Redémarrage du serveur"
    permission: Arkama.rl
  vanish:
